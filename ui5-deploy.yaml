# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zhxreporteoperaciones.zhxreporteoperaciones
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DEV_TRANSPORTE_RISE  
          url: http://s4hdev:8080
          client: '100'
        app:
          name: ZHX_REP_OP
          package: ZHCM
          transport: R3DK946720
        exclude:
          - /test/
